#circle.yml

machine:
  services:
    - docker

dependencies:
  override:
    - docker info
	  - echo "export AWS_ACCESS_KEY_ID"=$AWS_ACCESS_KEY_ID >> Dockerfile
    - echo "export AWS_SECRET_ACCESS_KEY"=$AWS_SECRET_ACCESS_KEY >> Dockerfile
    - cat Dockerfile
    - docker build -t docker-registry-000-prod.avalonlabs.io/twiin-app-dev-accounts-v-000 .
    - docker push docker-registry-000-prod.avalonlabs.io/twiin-app-dev-accounts-v-000
#circle.yml

machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - sed -i '15i RUN echo "[default]" >> ~/.aws/credentials'  Dockerfile 
    - sed -i '16i RUN echo AWS_ACCESS_KEY_ID'=$AWS_ACCESS_KEY_ID' >> ~/.aws/credentials'  Dockerfile 
    - sed -i '17i RUN echo AWS_SECRET_ACCESS_KEY'=$AWS_SECRET_ACCESS_KEY' >> ~/.aws/credentials'  Dockerfile
    - sed -i '18i RUN export AWS_CREDENTIAL_PROFILES_FILE= ~/.aws/credentials'  Dockerfile
    - cat Dockerfile
    - docker build -t docker-registry-000-prod.avalonlabs.io/twiin-app-dev-accounts-v-000 .
    - docker push docker-registry-000-prod.avalonlabs.io/twiin-app-dev-accounts-v-000
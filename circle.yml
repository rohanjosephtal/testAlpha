#circle.yml

machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - sudo touch /tmp/credentials
    - echo "[default]" >> /tmp/credentials
	- echo "aws_access_key_id"=$AWS_ACCESS_KEY_ID >> /tmp/credentials
	- echo "aws_secret_access_key"=$AWS_SECRET_ACCESS_KEY >> /tmp/credentials
    - docker build -t docker-registry-000-prod.avalonlabs.io/twiin-app-dev-accounts-v-000 .
    - docker push docker-registry-000-prod.avalonlabs.io/twiin-app-dev-accounts-v-000
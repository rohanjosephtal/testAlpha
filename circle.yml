#circle.yml

machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - sudo sed "15a RUN export AWS_ACCESS_KEY_ID"=$AWS_ACCESS_KEY_ID  Dockerfile 
    - sudo sed "20a RUN export AWS_SECRET_ACCESS_KEY"=$AWS_SECRET_ACCESS_KEY  Dockerfile
    - sudo cat Dockerfile
    - docker build -t docker-registry-000-prod.avalonlabs.io/twiin-app-dev-accounts-v-000 .
    - docker push docker-registry-000-prod.avalonlabs.io/twiin-app-dev-accounts-v-000